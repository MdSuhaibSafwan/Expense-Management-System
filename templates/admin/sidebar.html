<div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll"  app_list=available_apps>
        <div id="sidebar-menu" class="sidebar-menu">
            {% if app_list %}
                <ul class="sidebar-vertical">
                    <li class="menu-title"> 
                        <span>Main</span>
                    </li>
                    {% for app in app_list %}
                        <li class="submenu">
                            <a href="#"><i class="la la-dashboard"></i> <span> {{ app.name }}</span> <span class="menu-arrow"></span></a>
                            <ul>
                                {% for model in app.models %}
                                    <li>
                                        <a {% if model.admin_url in request.path|urlencode %}class="active"{% endif %} href="{{ model.admin_url }}">
                                        {{ model.name }}</a>
                                    </li>
                                    
                                {% endfor %}
                            </ul>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</div>
