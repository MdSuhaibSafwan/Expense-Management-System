{% load static %}
<div class="header">

    <!-- Logo -->
    <div class="header-left">
         <a href="/" class="logo">
            <img src="{% static 'assets/img/logo.png' %}" width="40" height="40" alt="Logo">
        </a>
        <a href="/" class="logo2">
            <img src="{% static 'assets/img/logo2.png' %}" width="40" height="40" alt="Logo">
        </a>
    </div>
    <!-- /Logo -->
    
    <a id="toggle_btn" href="javascript:void(0);">
        <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
        </span>
    </a>
    
    <!-- Header Title -->
    <div class="page-title-box">
        <h3>Expense Management</h3>
    </div>
    <!-- /Header Title -->
    
    <a id="mobile_btn" class="mobile_btn" href="#sidebar"><i class="fa-solid fa-bars"></i></a>
    
    <!-- Header Menu -->
    <ul class="nav user-menu">
        <li class="nav-item dropdown has-arrow main-drop">
            <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
                <span class="user-img">
                    <img src="{% static 'assets/img/facebook_default.jpg' %}" alt="User Image">
                    <span class="status online"></span>
                </span>
                <span>{{ user.email }}</span>
            </a>
            <div class="dropdown-menu">
                {% if user.is_authenticated %}
                    <form method="POST" action="{% url 'admin:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item">Logout</button>
                    </form>
                    <a href="/setup-2fa/" class="dropdown-item">Setup 2FA</a>
                {% else %}
                    <a href="{% url 'admin:login' %}" class="dropdown-item">Login</a>
                {% endif %}
            </div>
        </li>
    </ul>
    <!-- /Header Menu -->
    
    <!-- Mobile Menu -->
    <div class="dropdown mobile-user-menu">
        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-ellipsis-vertical"></i></a>
        <div class="dropdown-menu dropdown-menu-right">
            {% if user.is_authenticated %}
                <a class="dropdown-item" href="{% url 'admin:logout' %}">Logout</a>
            {% else %}
                <a class="dropdown-item" href="{% url 'admin:login' %}">Login</a>
            {% endif %}
        </div>
    </div>
    <!-- /Mobile Menu -->
    
</div>
